<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Invoicify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
            <a href="dashboard.html" class="text-white text-2xl font-semibold px-4">Invoicify</a>
            <nav>
                <a href="dashboard.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Dashboard</a>
                <a href="invoices.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Invoices</a>
                <a href="clients.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Clients</a>
                <a href="time-logs.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Time Logs</a>
                <a href="expenses.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Expenses</a>
                <a href="reports.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Reports</a>
                <a href="settings.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 bg-gray-700">Settings</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <div class="bg-white shadow-md p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <button id="sidebarToggle" class="text-gray-500 focus:outline-none md:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800 ml-4">Settings</h1>
                </div>
                <!-- User Menu and Notifications -->
            </div>

            <!-- Page Content -->
            <main class="flex-1 p-6">
                <div class="max-w-6xl mx-auto">
                    <!-- Tabs -->
                    <div class="mb-6 border-b border-gray-200">
                        <nav id="settings-tabs" class="flex space-x-8" aria-label="Tabs">
                            <a href="#" class="tab-item active" data-tab="profile">Business Profile</a>
                            <a href="#" class="tab-item" data-tab="templates">Template Settings</a>
                            <a href="#" class="tab-item" data-tab="team">Team</a>
                            <a href="#" class="tab-item" data-tab="payments">Payment Methods</a>
                            <a href="#" class="tab-item" data-tab="subscription">Subscription</a>
                        </nav>
                    </div>

                    <!-- Tab Content -->
                    <div id="settings-tab-content">
                        <!-- Business Profile -->
                        <div id="profile" class="tab-pane active">
                            <div class="bg-white p-6 rounded-lg shadow-md">
                                <h2 class="text-xl font-semibold mb-4">Business Profile</h2>
                                <form>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <input type="text" placeholder="Business Name" class="input-field">
                                        <input type="text" placeholder="Contact Email" class="input-field">
                                        <textarea placeholder="Business Address" class="input-field md:col-span-2"></textarea>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700">Logo</label>
                                            <input type="file" class="mt-1">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn-primary mt-6">Save Profile</button>
                                </form>
                            </div>
                        </div>

                        <!-- Template Settings -->
                        <div id="templates" class="tab-pane hidden">
                            <div class="bg-white p-6 rounded-lg shadow-md">
                                <h2 class="text-xl font-semibold mb-4">Invoice Templates</h2>
                                <!-- Template options will go here -->
                            </div>
                        </div>

                        <!-- Team Management -->
                        <div id="team" class="tab-pane hidden">
                             <div class="bg-white p-6 rounded-lg shadow-md">
                                <h2 class="text-xl font-semibold mb-4">Team Members (Business+)</h2>
                                <!-- Team management UI will go here -->
                            </div>
                        </div>

                        <!-- Payment Methods -->
                        <div id="payments" class="tab-pane hidden">
                            <div class="bg-white p-6 rounded-lg shadow-md">
                                <h2 class="text-xl font-semibold mb-4">Payment Methods</h2>
                                <!-- Stripe/PayPal integration will go here -->
                            </div>
                        </div>

                        <!-- Subscription -->
                        <div id="subscription" class="tab-pane hidden">
                            <div class="bg-white p-6 rounded-lg shadow-md">
                                <h2 class="text-xl font-semibold mb-4">Subscription Plan</h2>
                                <!-- Plan details and billing history will go here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <style>
        .input-field {
            @apply mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50;
        }
        .btn-primary {
            @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded;
        }
        .tab-item {
            @apply px-1 py-4 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300;
        }
        .tab-item.active {
            @apply border-indigo-500 text-indigo-600;
        }
    </style>
    <script src="main.js"></script>
    <script src="guards.js"></script>
    <script src="settings.js"></script>
</body>
</html>
