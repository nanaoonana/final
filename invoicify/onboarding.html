<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Invoicify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .step-active {
            border-color: #4f46e5; /* indigo-600 */
            color: #4f46e5;
        }
        .step-completed {
            border-color: #16a34a; /* green-600 */
            color: #16a34a;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Welcome to Invoicify!</h1>

        <!-- Stepper -->
        <div class="mb-12 flex justify-center items-center">
            <div id="step-1" class="step-active flex items-center">
                <div class="w-8 h-8 rounded-full border-2 flex items-center justify-center">1</div>
                <span class="ml-2">Business Info</span>
            </div>
            <div class="flex-1 max-w-xs mx-4 h-0.5 bg-gray-300"></div>
            <div id="step-2" class="flex items-center text-gray-500">
                <div class="w-8 h-8 rounded-full border-2 flex items-center justify-center">2</div>
                <span class="ml-2">Choose Plan</span>
            </div>
            <div class="flex-1 max-w-xs mx-4 h-0.5 bg-gray-300"></div>
            <div id="step-3" class="flex items-center text-gray-500">
                <div class="w-8 h-8 rounded-full border-2 flex items-center justify-center">3</div>
                <span class="ml-2">Branding</span>
            </div>
        </div>

        <!-- Step Content -->
        <div id="step-content">
            <!-- Step 1: Business Info -->
            <div id="content-1">
                <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-6">Tell us about your business</h2>
                    <form id="business-info-form">
                        <div class="mb-4">
                            <label for="business-name" class="block text-sm font-medium text-gray-700">Business Name</label>
                            <input type="text" id="business-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                        </div>
                        <div class="mb-4">
                            <label for="business-address" class="block text-sm font-medium text-gray-700">Business Address</label>
                            <textarea id="business-address" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                        </div>
                        <button type="button" onclick="nextStep(2)" class="w-full bg-indigo-600 text-white py-2 rounded-md">Next</button>
                    </form>
                </div>
            </div>

            <!-- Step 2: Choose Plan -->
            <div id="content-2" class="hidden">
                 <div class="max-w-4xl mx-auto">
                    <h2 class="text-2xl font-semibold mb-6 text-center">Choose Your Plan</h2>
                    <div class="grid md:grid-cols-3 gap-8">
                        <div class="plan-card" data-plan="free">
                            <h3 class="text-xl font-bold">Free</h3>
                            <p class="text-4xl font-bold my-4">$0</p>
                            <button class="w-full bg-gray-200 text-gray-800 py-2 rounded-md">Select</button>
                        </div>
                         <div class="plan-card border-indigo-600" data-plan="pro">
                            <h3 class="text-xl font-bold">Pro</h3>
                            <p class="text-4xl font-bold my-4">$15</p>
                            <button class="w-full bg-indigo-600 text-white py-2 rounded-md">Select</button>
                        </div>
                         <div class="plan-card" data-plan="business">
                            <h3 class="text-xl font-bold">Business</h3>
                            <p class="text-4xl font-bold my-4">$30</p>
                            <button class="w-full bg-gray-200 text-gray-800 py-2 rounded-md">Select</button>
                        </div>
                    </div>
                 </div>
            </div>

            <!-- Step 3: Branding -->
            <div id="content-3" class="hidden">
                <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-6">Customize Your Branding</h2>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700">Upload Logo</label>
                        <input type="file" id="logo-upload" class="mt-2">
                    </div>
                    <button onclick="finishOnboarding()" class="w-full bg-green-600 text-white py-2 rounded-md">Finish Setup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="onboarding.js"></script>
</body>
</html>
