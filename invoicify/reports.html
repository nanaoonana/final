<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Invoicify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
            <a href="dashboard.html" class="text-white text-2xl font-semibold px-4">Invoicify</a>
            <nav>
                <a href="dashboard.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Dashboard</a>
                <a href="invoices.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Invoices</a>
                <a href="clients.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Clients</a>
                <a href="time-logs.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Time Logs</a>
                <a href="expenses.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Expenses</a>
                <a href="reports.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 bg-gray-700">Reports</a>
                <a href="settings.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Settings</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <div class="bg-white shadow-md p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <button id="sidebarToggle" class="text-gray-500 focus:outline-none md:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800 ml-4">Reports</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- User Menu and Notifications -->
                </div>
            </div>

            <!-- Page Content -->
            <main class="flex-1 p-6">
                <!-- Filters -->
                <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex justify-between items-center">
                    <div class="flex space-x-4">
                        <div>
                            <label for="date-range-filter" class="block text-sm font-medium text-gray-700">Date Range</label>
                            <select id="date-range-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option>Last 30 Days</option>
                                <option>Last 90 Days</option>
                                <option>This Year</option>
                                <option>All Time</option>
                            </select>
                        </div>
                        <div>
                            <label for="client-filter" class="block text-sm font-medium text-gray-700">Client</label>
                            <select id="client-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option>All Clients</option>
                                <!-- Client options will be populated by JS -->
                            </select>
                        </div>
                    </div>
                    <button id="export-csv" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                        Export CSV
                    </button>
                </div>

                <!-- Charts -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold mb-4">Income vs Expenses</h2>
                        <canvas id="income-expense-chart"></canvas>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold mb-4">Tax Summary</h2>
                        <canvas id="tax-chart"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="guards.js"></script>
    <script src="reports.js"></script>
</body>
</html>
