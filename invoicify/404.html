<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Invoicify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Custom font or minor global styles if not using a shared CSS file */
        body {
            font-family: 'Inter', sans-serif; /* Example: Using a common sans-serif font */
        }
        /* Add Inter font from Google Fonts if desired */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-6">

    <div class="text-center max-w-lg">
        <!-- Optional: Logo -->
        <!-- <a href="index.html" class="inline-block mb-8">
            <h1 class="text-4xl font-bold text-blue-400 hover:text-blue-300 transition-colors">Invoicify</h1>
        </a> -->

        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-8 h-32 w-32 text-red-500 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01" /> <!-- Exclamation point inside -->
        </svg>

        <h1 class="text-6xl md:text-8xl font-extrabold text-red-400 mb-4 tracking-tighter">404</h1>
        <h2 class="text-2xl md:text-3xl font-semibold text-gray-100 mb-3">Oops! Page Not Found.</h2>
        <p class="text-md md:text-lg text-gray-300 mb-8">
            We're sorry, but the page you were looking for doesn't exist, has been moved, or is temporarily unavailable.
        </p>

        <div class="space-y-4 sm:space-y-0 sm:flex sm:justify-center sm:space-x-4">
            <button onclick="goBackOrHome()" 
                    class="w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-transform duration-150 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2 -mt-0.5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Go Back
            </button>
            <a href="index.html" 
               class="w-full sm:w-auto inline-flex items-center justify-center bg-gray-700 hover:bg-gray-600 text-gray-100 font-semibold py-3 px-6 rounded-lg shadow-md transition-transform duration-150 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2 -mt-0.5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                Go to Homepage
            </a>
        </div>

        <p class="mt-12 text-sm text-gray-400">
            If you believe this is an error, please <a href="mailto:support@invoicify.app" class="text-blue-400 hover:underline">contact support</a>.
        </p>
    </div>

    <script>
        function goBackOrHome() {
            // Check if there's a page to go back to in history, otherwise go to homepage
            if (document.referrer && window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html'; // Fallback to homepage
            }
        }
    </script>

</body>
</html>
